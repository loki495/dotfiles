[custom.dir_home]
detect_files = []
detect_folders = []
detect_extensions = []
command = "echo '~'"
shell = [ "bash" ]
when = ''' test "$HOME" = "$PWD" '''
format = "[$output](bold green) "

[custom.git_root]
